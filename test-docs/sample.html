<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <h1>Sample HTML Page</h1>
    <p>This is a sample HTML file being served by the docs server.</p>
    <p class="highlight">Notice how the server adds a navigation header above this content.</p>
    
    <h2>Features</h2>
    <ul>
        <li>HTML files are served directly</li>
        <li>Navigation header is automatically injected</li>
        <li>Back button for easy navigation</li>
    </ul>
</body>
</html>
